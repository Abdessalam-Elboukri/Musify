<div class="light b-t" >
  <div id="primary" class="content-area"
       data-bg-possition="center"
       data-bg-repeat="false"
       style="height: 100vh">
    <main id="main" class="site-main">
      <div class="container">
        <div class="col-xl-8 mx-lg-auto p-t-b-80">
          <header class="text-center">
            <h1>Create New Account</h1>
            <p>Join Our wonderful community and let others help you without a single
              penny</p>
          </header>
          <form  #form="ngForm" (ngSubmit)="userRegister(form)">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control form-control-lg" placeholder="First Name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="email" [(ngModel)]="user.email" class="form-control form-control-lg" name="email" placeholder="Email Address">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.phone" class="form-control form-control-lg" name="phone" placeholder="Phone Number">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <select class="form-control form-control-lg" name="country" [(ngModel)]="user.country">
                    <option *ngFor="let country1 of countries" [value]="country1.iso">{{country1.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.password" class="form-control form-control-lg" name="password" placeholder="Password">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"
                         placeholder="Confirm Password">
                </div>
              </div>
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Account">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

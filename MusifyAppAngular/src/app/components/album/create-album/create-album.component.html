<section class="section mt-4 p-1">
  <div class="row row-eq-height">
    <div class="col-lg-3 sticky">
      <div class="mb-1 card">
        <figure class="card-img figure">
          <div class="img-wrapper">
            <img class="r-3" src="assets/img/demo/v11.jpg" alt="Card image">
          </div>
          <div class="img-overlay text-white">
            <div class="figcaption">
            </div>
          </div>
          <div class="has-bottom-gradient">
            <div class="d-flex">
              <div class="card-img-overlay">
                <div>
                  <div class="mr-3 float-left text-center">
                    <div class="s-36"><i class="icon-music"></i></div>
                  </div>
                  <div>
                    <div>
                      <a href="events-single.html">
                        <h4 class="text-primary">Your Albums</h4>
                      </a>
                    </div>
                    <small> Here you can manage all your albums and tracks</small>
                    <div class="mt-2">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </figure>
        <div class="bottom-gradient"></div>
      </div>
        <button data-toggle="modal" data-target="#albumModal" class="my-2 w-100 p-1 justify-content-center py-2 d-flex align-items-center primary-color" style=" border: none">
          <span class="s-12 text-white">Add New Album<i class="ml-2 mt-1 icon-add-3"></i></span>
        </button>
      <div class="w-100 ">
      <div class="mb-3 card p-3 cad-hover" *ngFor="let album of albums">

        <div (click)="getTracksByAlbum(album.albumRefrence)" (click)="getAlbumName(album.albumName)">
          <div class="mr-3 float-left text-center"  >
            <div class="s-36">{{album.trackList.length}}</div>
            <span>Tracks</span>
          </div>
          <div>
            <div>
              <span>
                <h4 class="text-primary">{{album.albumName}}</h4>
                <div class="d-flex ">
                  <small class="d-block mt-1">private</small>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>


    <div class="col-lg-8">
      <div class="card no-b mb-md-3 p-2">
        <div class="card-header no-bg transparent">
          <div class="d-flex justify-content-between">
            <div class="align-self-center">
              <div class="d-flex">
                <!--<i class="icon-music s-36 mr-3  mt-2"></i>-->
                <div>
                  <h4>Most Popular This Week</h4>
                  <p>Checkout What's new at our blog</p>
                  <div class="mt-3">
                    <ul class="nav nav-tabs card-header-tabs nav-material responsive-tab mb-1"
                        role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active show" id="w2--tab1"
                           data-toggle="tab" href="#w2-tab1"
                           role="tab"
                           aria-selected="true">{{trackName}}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end w-100">
                <button data-toggle="modal" data-target="#musicModal" class="my-2 w-100 p-1 justify-content-center py-2 d-flex align-items-center primary-color" style=" border: none">
                  <span class="s-12 text-white">Add New Song<i class="ml-2 mt-1 icon-music"></i></span>
                </button>
              </div>

            </div>

          </div>
        </div>
        <div class="card-body no-p">
          <div class="tab-content" id="v-pills-tabContent1">
            <div class="tab-pane fade show active" id="w2-tab1" role="tabpanel"
                 aria-labelledby="w2-tab1">
              <div class="playlist pl-lg-3 pr-lg-3"  >
                <app-track-row *ngFor="let track of tracksByAlbums "
                [stateName]="track.trackName"
                ></app-track-row>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  </div>
</section>


<app-add-album-modal></app-add-album-modal>
<app-add-track-modal [stateName]="trackRef"></app-add-track-modal>

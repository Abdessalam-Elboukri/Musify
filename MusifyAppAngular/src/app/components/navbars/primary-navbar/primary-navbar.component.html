<nav class="navbar-wrapper navbar-bottom-fixed shadow">
  <div class="navbar navbar-expand player-header justify-content-between  bd-navbar">
    <div class="d-flex align-items-center">
      <a href="#" data-toggle="push-menu" class="paper-nav-toggle pp-nav-toggle ml-2 mr-2">
        <i></i>

    <!--Player-->
    <div  class="player-bar col-lg-8 col-md-5" >
      <div class="row align-items-center grid">
        <div class="col">
          <div class="d-flex align-items-center">
            <button [disabled]="isFirstPlaying()" (click)="previous()" id="previousTrack" class="btn btn-link d-none d-sm-block">
              <i class="icon-back s-18"></i>
            </button>
            <button (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing" class=" btn btn-link" id="play_">
              <span  ><i class="icon-play s-36"></i></span>
            </button>
            <button  (click)="pause()" *ngIf="state?.playing" class=" btn btn-link" id="pause_">
              <span ><i class="icon-pause s-36 text-primary"></i></span>
            </button>
            <button [disabled]="isLastPlaying()" (click)="next()" id="nextTrack" class="btn btn-link d-none d-sm-block">
              <i class="icon-next s-18"></i>
            </button>
          </div>
        </div>
        <div class="col-8 d-lg-block">
          <mat-toolbar >
          <mat-toolbar-row class="d-flex justify-content-between" >
            {{ state?.readableCurrentTime }}
            <mat-slider style="width: 100%; "  [min]="stateInitialize" [step]="stepPlay" [max]="state?.duration" [disabled]="state?.error || currentFile.index === undefined" [value]="state?.currentTime" (input)="onSliderChangeEnd($event)" ></mat-slider>
            {{ state?.readableDuration }}
          </mat-toolbar-row>
          </mat-toolbar>
        </div>
        <div class="col d-none d-lg-block">
          <small class="track-time mr-2 text-primary align-middle"></small>
          <a data-toggle="control-sidebar">
            <i class="icon icon-menu-3 s-24 align-middle"></i>
          </a>
        </div>
      </div>

    </div>
